<section id="search" class="py-4 mb-4 bg-light">
  <div class="container">
    <div class="row">
      <div class="col-md-6 ml-auto">
        <div class="form-group">
          <select id="inputState" class="form-control">
            <option selected>Pilih</option>
            <option name="roles" value="-1">Aktif</option>
            <option name="roles" value="1">Tidak Aktif</option>
          </select>
        </div>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Cari Perlombaan" />
          <div class="input-group-append">
            <button type="button" class="btn btn-success">Success</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section>
  <div class="container">
    <div class="row">
      <div class="col-sm-12 padding-right">
        <div class="jenisLomba">
          <h5 class="title text-center">Perlombaan</h5>
          <div class="row">
            <div
              class="col-md-4 mb-5"
              *ngFor="let turnament of tournaments | slice: (page - 1) * pageSize:page * pageSize"
            >
              <div class="card h-100">
                <img
                  class="card-img-top"
                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcT_xB3064DOl9XMO_0C9kN6GEJCoVag5g2ZsQ&usqp=CAU"
                  alt="gambar lomba"
                />
                <div class="card-body">
                  <h5 class="card-title">{{ turnament.NamaTournament }}</h5>
                  <p class="card-text">Area : {{ turnament.SubDistrict }}</p>
                  <p class="card-text" [innerHTML]="status(turnament.Is_active)"></p>
                  <p class="card-text">Jumlah Peserta : {{ turnament.JumlahPeserta }}</p>
                  <a routerLink="/lomba" class="btn btn-primary">Detail Lomba </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<ngb-pagination
  class="d-flex justify-content-center"
  [pageSize]="pageSize"
  [(page)]="page"
  [collectionSize]="tournaments.length"
  (pageChange)="pageChanged($event)"
></ngb-pagination>
