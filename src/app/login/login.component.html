<section id="login">
  <div class="container" style="margin-top: 100px">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header">
            <h4>Login</h4>
          </div>
          <div class="card-body">
            <form action="index.html">
              <div class="form-group">
                <label for="email">Email</label>
                <input name="email" type="text" [(ngModel)]="loginConnect.email" class="form-control" />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input name="password" type="password" [(ngModel)]="loginConnect.password" class="form-control" />
              </div>
              <input class="btn-primary" type="submit" value="Login" (click)="loginUser()" />
              <br />
              <div class="row">
                <div class="col-sm-4 ml-auto">
                  <a class="login1" routerLink="/password">Lupa Password?</a>
                </div>
                <div class="col-sm-4 mr-auto">
                  <a class="login1" routerLink="/register">Belum punya akun. Daftar?</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
