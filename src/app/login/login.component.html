<section id="login">
  <div class="container" style="margin-top: 100px">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header">
            <h4>Login</h4>
          </div>
          <div class="card-body">
            <form action="index.html" #customLoadingTemplate>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  name="email"
                  type="text"
                  [(ngModel)]="loginConnect.email"
                  #usernameEmail="ngModel"
                  [ngClass]="{ 'is-invalid': usernameEmail.errors && usernameEmail.touched }"
                  class="form-control"
                  required
                  email
                />
                <div [hidden]="!usernameEmail.errors?.required" class="invalid-feedback">Email is required</div>
                <div [hidden]="!usernameEmail.errors?.email" class="invalid-feedback">
                  Please enter a valid email address
                </div>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  name="password"
                  type="password"
                  [(ngModel)]="loginConnect.password"
                  #usernamePassword="ngModel"
                  [ngClass]="{ 'is-invalid': usernamePassword.errors && usernamePassword.touched }"
                  class="form-control"
                  required
                  minlength="4"
                />
                <div [hidden]="!usernamePassword.errors?.required" class="invalid-feedback">Password is required</div>
                <div [hidden]="!usernamePassword.errors?.minlength" class="invalid-feedback">
                  Password must be at least 4 characters long
                </div>
              </div>
              <input class="btn-primary" type="submit" value="Login" (click)="loginUser()" />
              <br />
              <div class="row">
                <div class="col-sm-4 ml-auto">
                  <a class="login1" routerLink="/password">Lupa Password?</a>
                </div>
                <div class="col-sm-4 mr-auto">
                  <a class="login1" routerLink="/register">Belum punya akun. Daftar?</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<ngx-loading
  [show]="loading"
  [config]="{ backdropBorderRadius: '3px' }"
  [template]="customLoadingTemplate"
></ngx-loading>
