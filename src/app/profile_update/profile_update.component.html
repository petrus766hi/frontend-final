<section id="editprofile" #customLoadingTemplate>
  <div class="container" style="margin-top: 50px">
    <div class="row">
      <div class="col-6 mx-auto">
        <div class="card">
          <div class="card-header">
            <h4>Edit Profile</h4>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="username" [(ngModel)]="editProfile.username" class="form-control" />
              </div>
              <div class="form-group col-5">
                <label for="birthdate">Tanggal Lahir</label>
                <input
                  name="birthdate"
                  [(ngModel)]="editProfile.birthdate"
                  placeholder="Selected date"
                  type="date"
                  id="date-picker"
                  class="form-control datepicker"
                />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" [(ngModel)]="editProfile.email" class="form-control" />
              </div>
              <div class="form-group">
                <label for="phoneNumber">No. Handphone</label>
                <input type="text" name="phoneNumber" [(ngModel)]="editProfile.phoneNumber" class="form-control" />
              </div>
              <input
                class="btn-primary"
                type="Submit"
                value="Simpan"
                routerLink="/profile_update"
                (click)="updateProfile()"
              />
              <input class="btn-primary" type="Submit" value="Batalkan" routerLink="/profile" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<ngx-loading
  [show]="loading"
  [config]="{ backdropBorderRadius: '3px' }"
  [template]="customLoadingTemplate"
></ngx-loading>
