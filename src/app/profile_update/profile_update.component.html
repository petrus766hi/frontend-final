<section id="editprofile">
    <div class="container" style="margin-top: 100px;">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h4>Edit Profile</h4>
            </div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" name="username" [(ngModel)]="editProfile.username" class="form-control"   />
                </div>
                <div class="form-group">
                  <label for="birthdate">Tanggal Lahir</label>
                  <input name="birthdate" [(ngModel)]="editProfile.birthdate" placeholder="Selected date" type="date" id="date-picker" class="form-control datepicker">
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" name="email" [(ngModel)]="editProfile.email" class="form-control"  />
                </div>
                <div class="form-group">
                    <label for="phoneNumber">No. Handphone</label>
                    <input type="text" name="phoneNumber" [(ngModel)]="editProfile.phoneNumber" class="form-control"  />
                  </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <a routerLink="/profile_update" (click)="updateProfile()" class="btn btn-dark btn-block">Update Profile</a>
        </div>
      </div>
    </div>
  </section>
