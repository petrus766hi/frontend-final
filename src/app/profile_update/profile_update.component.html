<section id="editprofile" #customLoadingTemplate>
  <div class="container" style="margin-top: 50px">
    <div class="row">
      <div class="col-6 mx-auto">
        <div class="card">
          <div class="card-header">
            <h4>Edit Profile</h4>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="username">Username</label>
                <input
                  type="text"
                  name="username"
                  [(ngModel)]="editProfile.username"
                  #username="ngModel"
                  [ngClass]="{ 'is-invalid': username.errors && username.touched }"
                  class="form-control"
                  required
                  minlength="3"
                />
                <div [hidden]="!username.errors?.required" class="invalid-feedback">Username is required</div>
                <div [hidden]="!username.errors?.minlength" class="invalid-feedback">
                  Username must be at least 3 characters long.
                </div>
              </div>
              <div class="form-group col-5">
                <label for="birthdate">Tanggal Lahir</label>
                <input
                  name="birthdate"
                  [(ngModel)]="editProfile.birthdate"
                  placeholder="Selected date"
                  type="date"
                  id="date-picker"
                  class="form-control datepicker"
                />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  name="email"
                  [(ngModel)]="editProfile.email"
                  #usernameEmail="ngModel"
                  [ngClass]="{ 'is-invalid': usernameEmail.errors && usernameEmail.touched }"
                  class="form-control"
                  required
                  email
                />
                <div [hidden]="!usernameEmail.errors?.required" class="invalid-feedback">Email is required</div>
                <div [hidden]="!usernameEmail.errors?.email" class="invalid-feedback">
                  Please enter a valid email address
                </div>
              </div>
              <div class="form-group">
                <label for="phoneNumber">No. Handphone</label>
                <input
                  type="text"
                  name="phoneNumber"
                  [(ngModel)]="editProfile.phoneNumber"
                  #usernamePhone="ngModel"
                  [ngClass]="{ 'is-invalid': usernamePhone.errors && usernamePhone.touched }"
                  class="form-control"
                  required
                  minlength="10"
                />
                <div [hidden]="!usernamePhone.errors?.required" class="invalid-feedback">Phone number is required</div>
                <div [hidden]="!usernamePhone.errors?.minlength" class="invalid-feedback">
                  Phone number must be at least 10 characters long
                </div>
              </div>
              <input
                class="btn-primary"
                type="Submit"
                value="Simpan"
                routerLink="/profile_update"
                (click)="updateProfile()"
              />
              <input class="btn-primary" type="Submit" value="Batalkan" routerLink="/profile" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<ngx-loading
  [show]="loading"
  [config]="{ backdropBorderRadius: '3px' }"
  [template]="customLoadingTemplate"
></ngx-loading>
