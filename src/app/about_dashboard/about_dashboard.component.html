<div>
  <header id="main-header" class="py-2 bg-primary text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1><i class="fab fa-accessible-icon"></i>Lomba</h1>
        </div>
      </div>
    </div>
  </header>
  <div class="container-fluid">
    <div class="container">
      <div class="row">
        <div
          class="col-md-4 my-4 mx-4"
          *ngFor="let tournament of tournaments | slice: (page - 1) * pageSize:page * pageSize"
        >
          <div class="card text-center" style="width: 18rem">
            <div class="card-body">
              <h5 class="card-title">Nama Tournament: {{ tournament.NamaTournament }}</h5>
              <p class="card-text">Kode Tournament: {{ tournament.CodeTournament }}</p>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">District/Daerah : {{ tournament.SubDistrict }}</li>
                <li class="list-group-item">Jumlah Peserta: {{ tournament.JumlahPeserta }}</li>
                <li class="list-group-item">Usia Peserta: {{ tournament.UsiaTournament }}</li>
                <li class="list-group-item" [innerHTML]="status(tournament.Is_active)"></li>
              </ul>
              <div class="d-grid gap-1 d-md-flex justify-content-md-center">
                <Button class="btn btn-primary me-md-2" (click)="list(tournament.NamaTournament)">Peserta</Button>
                <Button class="btn btn-success" (click)="activeTournament(tournament._id)">Aktifkan</Button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ngb-pagination
    class="d-flex justify-content-center"
    [pageSize]="pageSize"
    [(page)]="page"
    [collectionSize]="tournaments.length"
    (pageChange)="pageChanged($event)"
  ></ngb-pagination>
  <ngx-ui-loader></ngx-ui-loader>
</div>
