<button class="btn btn-warning btn-block" (click)="open(mylomba)"><i class="fas fa-plus"></i> Add Lomba</button>
<ng-template #mylomba let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Registrasi Lomba</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div>
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-body">
            <form action="index.html">
              <div class="form-group">
                <label for="nama">Nama Lomba</label>
                <input
                  type="text"
                  class="form-control"
                  name="NamaTournament"
                  [(ngModel)]="dataTournament.NamaTournament"
                  #namalomba="ngModel"
                  [ngClass]="{ 'is-invalid': namalomba.errors && namalomba.touched }"
                  required
                />
                <div [hidden]="!namalomba.errors?.required" class="invalid-feedback">Nama Lomba is required</div>
              </div>
              <div class="form-group">
                <label for="type">Type Lomba</label>
                <input
                  type="text"
                  class="form-control"
                  name="TypeTournament"
                  [(ngModel)]="dataTournament.TypeTournament"
                  #typelomba="ngModel"
                  [ngClass]="{ 'is-invalid': typelomba.errors && typelomba.touched }"
                  required
                />
                <div [hidden]="!typelomba.errors?.required" class="invalid-feedback">Type Lomba is required</div>
              </div>
              <div class="form-group">
                <label for="jumlah">Jumlah Peserta</label>
                <input
                  type="number"
                  class="form-control"
                  name="JumlahPeserta"
                  [(ngModel)]="dataTournament.JumlahPeserta"
                  #jumlahpeserta="ngModel"
                  [ngClass]="{ 'is-invalid': jumlahpeserta.errors && jumlahpeserta.touched }"
                  required
                />
                <div [hidden]="!jumlahpeserta.errors?.required" class="invalid-feedback">
                  Jumlah Peserta is required
                </div>
              </div>
              <div class="form-group">
                <label for="usia">Usia Peserta</label>
                <input
                  type="number"
                  class="form-control"
                  name="UsiaTournament"
                  [(ngModel)]="dataTournament.UsiaTournament"
                  #usiapeserta="ngModel"
                  [ngClass]="{ 'is-invalid': usiapeserta.errors && usiapeserta.touched }"
                  required
                />
                <div [hidden]="!jumlahpeserta.errors?.required" class="invalid-feedback">
                  Jumlah Peserta is required
                </div>
              </div>
              <div class="form-group">
                <label for="kode">Kode Lomba</label>
                <select
                  id="inputState"
                  class="form-control"
                  name="CodeTournament"
                  [(ngModel)]="dataTournament.CodeTournament"
                >
                  <option>Pilih</option>
                  <option *ngFor="let master of dataMaster" [value]="master._id">
                    {{ master.name }}
                  </option>
                </select>
              </div>
              <div class="form-group">
                <label for="kode">Informasi</label>
                <angular-editor
                  [(ngModel)]="dataTournament.Informasi"
                  [ngModelOptions]="{ standalone: true }"
                  [style]="{ height: '500px' }"
                ></angular-editor>
              </div>
              <div class="form-group">
                <label for="kode">Pendaftaran</label>
                <angular-editor
                  [(ngModel)]="dataTournament.Pendaftaran"
                  [ngModelOptions]="{ standalone: true }"
                  [style]="{ height: '320px' }"
                ></angular-editor>
              </div>
              <input type="submit" value="Submit" class="btn btn-dark btn-block" (click)="createTournament()" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Ok</button>
  </div>
</ng-template>
<ngx-ui-loader></ngx-ui-loader>
