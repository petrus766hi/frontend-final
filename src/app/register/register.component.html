  <section id="register">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header">
              <h4>Register</h4>
            </div>
            <div class="card-body">
              <form action="index.html">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input name="username" type="text" [(ngModel)]="registerConnect.username" class="form-control" required >
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input name="password" type="password" [(ngModel)]="registerConnect.password" class="form-control" required >
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input name="email" type="text" [(ngModel)]="registerConnect.email" class="form-control" required >
                </div>
                <div class="form-group">
                  <label for="birthdate">Tanggal Lahir</label>
                  <input name="birthdate" [(ngModel)]="registerConnect.birthdate" placeholder="Selected date" type="date" id="date-picker" class="form-control datepicker">
                </div>
                <div class="form-group">
                  <label for="phoneNumber">Nomor Handphone</label>
                  <input name="phoneNumber" type="text" [(ngModel)]="registerConnect.phoneNumber" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="inputState">Role</label>
                  <select id="inputState" class="form-control">
                    <option selected>Pilih</option>
                    <option name="roles" [(ngModel)]="registerConnect.roles" value="peserta">Peserta</option>
                  </select>
                </div>
                <input class="btn-primary" type="submit" value="Submit" (click)="register()">
                <input class="btn-primary" type="submit" value="Batalkan" routerLink="/login">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
