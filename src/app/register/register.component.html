<section id="register" #customLoadingTemplate>
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header">
            <h4>Register</h4>
          </div>
          <div class="card-body">
            <form action="index.html">
              <div class="form-group">
                <label for="username">Username</label>
                <input
                  name="username"
                  type="text"
                  [(ngModel)]="registerConnect.username"
                  #username="ngModel"
                  [ngClass]="{ 'is-invalid': username.errors && username.touched }"
                  class="form-control"
                  required
                  minlength="3"
                />
                <div [hidden]="!username.errors?.required" class="invalid-feedback">Username is required</div>
                <div [hidden]="!username.errors?.minlength" class="invalid-feedback">
                  Username must be at least 3 characters long.
                </div>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  name="password"
                  type="password"
                  [(ngModel)]="registerConnect.password"
                  #usernamePassword="ngModel"
                  [ngClass]="{ 'is-invalid': usernamePassword.errors && usernamePassword.touched }"
                  class="form-control"
                  required
                  minlength="4"
                />
                <div [hidden]="!usernamePassword.errors?.required" class="invalid-feedback">Password is required</div>
                <div [hidden]="!usernamePassword.errors?.minlength" class="invalid-feedback">
                  Password must be at least 4 characters long
                </div>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  name="email"
                  type="text"
                  [(ngModel)]="registerConnect.email"
                  #usernameEmail="ngModel"
                  [ngClass]="{ 'is-invalid': usernameEmail.errors && usernameEmail.touched }"
                  class="form-control"
                  required
                  email
                />
                <div [hidden]="!usernameEmail.errors?.required" class="invalid-feedback">Email is required</div>
                <div [hidden]="!usernameEmail.errors?.email" class="invalid-feedback">Invalid email</div>
              </div>
              <div class="form-group">
                <label for="birthdate">Tanggal Lahir</label>
                <input
                  name="birthdate"
                  [(ngModel)]="registerConnect.birthdate"
                  placeholder="Selected date"
                  type="date"
                  id="date-picker"
                  class="form-control datepicker"
                />
              </div>
              <div class="form-group">
                <label for="phoneNumber">Nomor Handphone</label>
                <input
                  name="phoneNumber"
                  type="text"
                  [(ngModel)]="registerConnect.phoneNumber"
                  #usernamePhone="ngModel"
                  [ngClass]="{ 'is-invalid': usernamePhone.errors && usernamePhone.touched }"
                  class="form-control"
                  required
                  minlength="10"
                />
                <div [hidden]="!usernamePhone.errors?.required" class="invalid-feedback">Phone number is required</div>
                <div [hidden]="!usernamePhone.errors?.minlength" class="invalid-feedback">
                  Phone number must be at least 10 characters long
                </div>
              </div>
              <div class="form-group">
                <label for="inputState">Role</label>
                <select id="inputState" class="form-control">
                  <option selected>Pilih</option>
                  <option name="roles" [(ngModel)]="registerConnect.roles" value="peserta">Peserta</option>
                </select>
              </div>
              <input class="btn-primary" type="submit" value="Submit" (click)="register()" />
              <input class="btn-primary" type="submit" value="Batalkan" routerLink="/login" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<ngx-loading
  [show]="loading"
  [config]="{ backdropBorderRadius: '3px' }"
  [template]="customLoadingTemplate"
></ngx-loading>
