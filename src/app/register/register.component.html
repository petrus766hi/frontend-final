  <section id="register">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header">
              <h4>Register</h4>
            </div>
            <div class="card-body">
              <form action="index.html">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input name="username" type="text" [(ngModel)]="registerConnect.username" class="form-control">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input name="password" type="password" [(ngModel)]="registerConnect.password" class="form-control">
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input name="email" type="text" [(ngModel)]="registerConnect.email" class="form-control">
                </div>
                <div class="form-group">
                  <label for="subDistirict">Kecamatan</label>
                  <input name="kecamatan" type="text" [(ngModel)]="registerConnect.kecamatan" class="form-control">
                </div>
                  
                <input type="submit" value="Submit" (click)="register()" class="btn btn-dark btn-block">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
