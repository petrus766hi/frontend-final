<header id="main-header" class="pt-2 bg-primary text-white">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1><i class="fas fa-child"></i>Peserta</h1>
      </div>
    </div>
  </div>
</header>
<p-table
  #dt1
  [value]="customers"
  dataKey="_id"
  [rows]="10"
  [showCurrentPageReport]="true"
  [rowsPerPageOptions]="[10, 25, 50]"
  [loading]="loading"
  styleClass="p-datatable-customers p-datatable-gridlines"
  [paginator]="true"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [globalFilterFields]="['username', 'role']"
>
  <ng-template pTemplate="caption">
    <div class="p-d-flex">
      <span class="p-input-icon-left p-mr-auto">
        <i class="pi pi-search"></i>
        <input
          pInputText
          type="text"
          (input)="dt1.filterGlobal($event.target.value, 'contains')"
          placeholder="Search keyword"
        />
      </span>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>
        <div class="p-d-flex p-jc-between p-ai-center">
          Name
          <!-- <p-columnFilter type="text" field="country.username" display="menu"></p-columnFilter> -->
        </div>
      </th>
      <th>
        <div class="p-d-flex p-jc-between p-ai-center">
          Role
          <!-- <p-columnFilter type="text" field="country.name" display="menu"></p-columnFilter> -->
        </div>
      </th>
      <!-- <th>
        <div class="p-d-flex p-jc-between p-ai-center">District</div>
      </th> -->
      <th>
        <div class="p-d-flex p-jc-between p-ai-center">
          Status
          <!-- <p-columnFilter type="numeric" field="balance" display="menu" currency="USD"></p-columnFilter> -->
        </div>
      </th>
      <th>
        <div class="p-d-flex p-jc-between p-ai-center">Action</div>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-customer>
    <tr>
      <td>
        {{ customer.username }}
      </td>
      <td>
        {{ customer.role }}
      </td>
      <!-- <td>
        {{ customer.subDistirict }}
      </td> -->
      <td>
        <span [innerHTML]="status(customer.is_active_peserta)"></span>
      </td>
      <td>
        <button
          pButton
          pRipple
          type="button"
          icon="pi pi-check"
          class="p-button-rounded"
          (click)="updatePeserta(customer._id)"
        ></button>
        <button
          pButton
          pRipple
          type="button"
          icon="pi pi-times"
          class="p-button-rounded p-button-danger"
          (click)="DeletePeserta(customer._id)"
        ></button>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="7">No customers found.</td>
    </tr>
  </ng-template>
</p-table>
<ngx-ui-loader></ngx-ui-loader>
