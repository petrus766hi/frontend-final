<section id="reset_password">
  <div class="container" style="margin: 100px">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header">
            <h4>Masukkan Password Baru</h4>
          </div>
          <div class="card-body">
            <form action="index.html">
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  name="password"
                  type="password"
                  [(ngModel)]="inputPwd.password"
                  #usernamePassword="ngModel"
                  [ngClass]="{ 'is-invalid': usernamePassword.errors && usernamePassword.touched }"
                  class="form-control"
                  required
                  minlength="4"
                />
                <div [hidden]="!usernamePassword.errors?.required" class="invalid-feedback">Password is required</div>
                <div [hidden]="!usernamePassword.errors?.minlength" class="invalid-feedback">
                  Password must be at least 4 characters long
                </div>
              </div>
              <input class="btn-primary" type="Submit" value="Simpan" (click)="resetPassword()" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
