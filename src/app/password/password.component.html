<section id="input_email">
  <div class="container" style="margin-top: 100px">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header">
            <h4>Masukkan email</h4>
          </div>
          <div class="card-body">
            <form action="index.html">
              <div class="form-group">
                <label for="email">Email</label>
                <input name="email" type="text" [(ngModel)]="inputEmail.email" class="form-control" />
              </div>
              <input class="btn-primary" type="submit" value="Kirim" (click)="forgotPassword()">
              <input class="btn-primary" type="submit" value="Batalkan" routerLink="/login">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
