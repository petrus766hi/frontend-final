<section id="input_email" #customLoadingTemplate>
  <div class="container" style="margin-top: 100px">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header">
            <h4>Masukkan email</h4>
          </div>
          <div class="card-body">
            <form action="index.html">
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  name="email"
                  type="text"
                  [(ngModel)]="inputEmail.email"
                  #usernameEmail="ngModel"
                  [ngClass]="{ 'is-invalid': usernameEmail.errors && usernameEmail.touched }"
                  class="form-control"
                  required
                  email
                />
                <div [hidden]="!usernameEmail.errors?.required" class="invalid-feedback">Email is required</div>
                <div [hidden]="!usernameEmail.errors?.email" class="invalid-feedback">
                  Please enter a valid email address
                </div>
              </div>
              <input class="btn-primary" type="submit" value="Kirim" (click)="forgotPassword()" />
              <input class="btn-primary" type="submit" value="Batalkan" routerLink="/login" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<ngx-loading
  [show]="loading"
  [config]="{ backdropBorderRadius: '3px' }"
  [template]="customLoadingTemplate"
></ngx-loading>
