<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <a class="navbar-brand" routerLink="/home">Lomba 17 Agustus</a>
    <button
      class="navbar-toggler"
      type="button"
      aria-controls="navbar-menu"
      aria-label="Toggle navigation"
      (click)="toggleMenu()"
      [attr.aria-expanded]="!menuHidden"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navbar-menu" class="collapse navbar-collapse float-xs-none" [ngbCollapse]="menuHidden">
      <div class="navbar-nav">
        <a class="nav-item nav-link text-uppercase" routerLink="/home" routerLinkActive="active">
          <i class="fas fa-home"></i>
          <span translate>Home</span>
        </a>
        <a class="nav-item nav-link text-uppercase" routerLink="/about" routerLinkActive="active">
          <i class="fas fa-question-circle"></i>
          <span translate>ABOUT</span>
        </a>
        <a class="nav-item nav-link text-uppercase" routerLink="/lomba" routerLinkActive="active">
          <i class="fas fa-lomba"></i>
          <span translate>LOMBA</span>
        </a>
      </div>
      <div class="navbar-nav ml-auto">
        <li class="nav-item active" *ngIf="isShow">
          <a class="nav-link" routerLink="profile">
            <img src="https://www.flaticon.com/premium-icon/icons/svg/668/668709.svg" width="30" height="30" />
          </a>
        </li>
        <li class="nav-item nav-link text-uppercase">
          <a class="nav-link" routerLink="/login" routerLinkActive="active">Login</a>
        </li>
      </div>
    </div>
  </nav>
</header>
