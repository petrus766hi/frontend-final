<section id="formteamLomba" #customLoadingTemplate>
  <div class="container" style="margin-top: 50px">
    <div class="row">
      <div class="col-6 mx-auto">
        <div class="card">
          <div class="modal-header">
            <h4>Tim Lomba</h4>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="username">Name</label>
                <input
                  type="text"
                  name="name"
                  [(ngModel)]="teamLomba.name"
                  #username="ngModel"
                  [ngClass]="{ 'is-invalid': username.errors && username.touched }"
                  class="form-control"
                  required
                  minlength="3"
                />
                <div [hidden]="!username.errors?.required" class="invalid-feedback">Username is required</div>
                <div [hidden]="!username.errors?.minlength" class="invalid-feedback">
                  Username must be at least 3 characters long.
                </div>
              </div>
              <div class="form-group">
                <label for="phoneNumber">No. Handphone</label>
                <input
                  type="text"
                  name="handphone"
                  [(ngModel)]="teamLomba.handphone"
                  #usernamePhone="ngModel"
                  [ngClass]="{ 'is-invalid': usernamePhone.errors && usernamePhone.touched }"
                  class="form-control"
                  required
                  minlength="10"
                />
                <div [hidden]="!usernamePhone.errors?.required" class="invalid-feedback">Phone number is required</div>
                <div [hidden]="!usernamePhone.errors?.minlength" class="invalid-feedback">
                  Phone number must be at least 10 characters long
                </div>
              </div>
              <div class="form-group">
                <label for="phoneNumber">Status</label>
                <input
                  type="text"
                  name="status"
                  [(ngModel)]="teamLomba.status"
                  #usernameStatus="ngModel"
                  [ngClass]="{ 'is-invalid': usernameStatus.errors && usernameStatus.touched }"
                  class="form-control"
                  required
                  minlength="5"
                />
                <div [hidden]="!usernameStatus.errors?.required" class="invalid-feedback">Status is required</div>
                <div [hidden]="!usernameStatus.errors?.minlength" class="invalid-feedback">
                  Silahkan Masukan Menjadi Anggota
                </div>
              </div>
              <input class="btn-primary" type="Submit" value="Daftar" (click)="addTeam()" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section id="formteamLomba" *ngFor="let group of getDataGroup; let i = index">
  <div class="container" style="margin-top: 50px">
    <div class="row">
      <div class="col-6 mx-auto">
        <div class="card">
          <div class="modal-header">
            <button type="button" class="close" aria-label="Close">
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
                  <button type="button" class="close" aria-label="Close">
                    <span aria-hidden="true">×</span>
                  </button>
                  <ngb-panel title="Anggota">
                    <ng-template ngbPanelContent> Nama : {{ group.name }} || Status : {{ group.status }} </ng-template>
                  </ngb-panel>
                </ngb-accordion>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<ngx-loading
  [show]="loading"
  [config]="{ backdropBorderRadius: '3px' }"
  [template]="customLoadingTemplate"
></ngx-loading>
