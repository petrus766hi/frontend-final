<section id="formteamLomba" #customLoadingTemplate>
  <div class="container" style="margin-top: 50px">
    <div class="row">
      <div class="col-6 mx-auto">
        <div class="card">
          <div class="card-header">
            <h4>Lomba Team</h4>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="username">Username</label>
                <input
                  type="text"
                  name="username"
                  [(ngModel)]="teamLomba.username"
                  #username="ngModel"
                  [ngClass]="{ 'is-invalid': username.errors && username.touched }"
                  class="form-control"
                  required
                  minlength="3"
                />
                <div [hidden]="!username.errors?.required" class="invalid-feedback">Username is required</div>
                <div [hidden]="!username.errors?.minlength" class="invalid-feedback">
                  Username must be at least 3 characters long.
                </div>
              </div>
              <div class="form-group">
                <label for="phoneNumber">No. Handphone</label>
                <input
                  type="text"
                  name="phoneNumber"
                  [(ngModel)]="teamLomba.phoneNumber"
                  #usernamePhone="ngModel"
                  [ngClass]="{ 'is-invalid': usernamePhone.errors && usernamePhone.touched }"
                  class="form-control"
                  required
                  minlength="10"
                />
                <div [hidden]="!usernamePhone.errors?.required" class="invalid-feedback">Phone number is required</div>
                <div [hidden]="!usernamePhone.errors?.minlength" class="invalid-feedback">
                  Phone number must be at least 10 characters long
                </div>
              </div>
              <div class="form-group">
                <label for="inputState">Status</label>
                <select id="inputState" class="form-control">
                  <option selected>Pilih</option>
                  <option name="status" [(ngModel)]="teamLomba.status" value="peserta">Aktif</option>
                </select>
              </div>
              <input
                class="btn-primary"
                type="Submit"
                value="Daftar"
                routerLink="/profile_update"
                (click)="updateTeam()"
              />
              <input class="btn-primary" type="Submit" value="Batalkan" routerLink="/profile" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<ngx-loading
  [show]="loading"
  [config]="{ backdropBorderRadius: '3px' }"
  [template]="customLoadingTemplate"
></ngx-loading>
